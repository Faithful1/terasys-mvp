version: '3.3'

services:
  nginx:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./services/nginx/increase-timeout.conf:/etc/nginx/conf.d/increase-timeout.conf:ro
      - ./services/nginx/increase-upload-limit.conf:/etc/nginx/conf.d/increase-upload-limit.conf:ro

  db:
    image: aashreys/mongo-auth:latest
    restart: always
    volumes:
      - db_data_prod:/data/db
    ports:
      - '27017:27017'
    environment:
      - AUTH=yes
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_ADMIN_USER=admin
      - MONGODB_ADMIN_PASS=fRt8SCCRAvm8ntKg0FeQ2JCHEH1ZhVne
      - MONGODB_APPLICATION_DATABASE=terasys
      - MONGODB_APPLICATION_USER=terasys
      - MONGODB_APPLICATION_PASS=dopaevkPRZ2dDOuK5EayzNa9Ybr7b01p

  # db_backup:
  #   image: requilence/mongodb-backup
