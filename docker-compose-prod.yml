  #     - db
  #   environment:
  #     MONGODB_HOST: db
  #     MONGODB_PORT: 27017
  #     MONGODB_USER: admin
  #     MONGODB_PASS: fRt8SCCRAvm8ntKg0FeQ2JCHEH1ZhVne
  #     MONGODB_DB: terasys
  #     MAX_BACKUPS: 14
  #     INIT_BACKUP: 1

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile-prod
    restart: always
    depends_on:
      - db
    links:
      - db
    environment:
      - VIRTUAL_HOST=api.terasys.com
      - VIRTUAL_PORT=1337

  app:
    build:
      context: ./services/app
      dockerfile: Dockerfile-prod
    restart: always
    depends_on:
      - api
    environment:
      - VIRTUAL_HOST=app.terasys.com,www.terasys.com
      - VIRTUAL_PORT=3000

volumes:
  ? db_data_prod
  ? db_backup_data_prod
